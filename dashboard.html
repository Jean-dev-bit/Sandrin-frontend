<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean-Pierre MOREL</title>
    <link rel="stylesheet" href="css/style-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <img src="images/Logo.png" alt="Jean-Pierre MOREL" class="logo" />
      </div>

      <div class="user-info">
        <div class="user-details">
          <div class="welcome">Bonjour</div>
          <div class="username">Jean-Pierre MOREL</div>
        </div>
        <div class="profile" onclick="profile()">
          <img src="images/avatar.jpg" alt="Jean-Pierre MOREL" class="avatar" />
        </div>
      </div>

      <div class="action-buttons">
        <div class="action-button scanner">
          <div class="qr-code">
            <img src="images/qr-code.png" alt="QR code" class="qr-code" />
          </div>
          <div class="button-title">Scanner</div>
          <div class="button-subtitle">Lier un médaillon</div>
        </div>
        <div class="action-button create" onclick="newpage()">
          <div class="icon" style="font-weight: bold">+</div>
          <div class="button-titles">Créer une page</div>
          <div class="button-subtitle">Créer nouvelle page</div>
        </div>
      </div>

      <div class="pages-section">
        <div class="pages-title">Mes Pages</div>
        <div class="no-pages">
          <div class="pages-feed">
            <div class="pages-feed-text">
              <img
                src="images/avatar.jpg"
                alt="feed"
                class="pages-feed-avatar"
              />
              <div class="pages-feed-title">
                <span
                  style="color: #692b71; font-weight: normal; font-size: 14px"
                  >Jean-Pierre Morel</span
                >
                <span style="color: #333; font-weight: normal; font-size: 11px"
                  >Aucun memora</span
                >
              </div>
            </div>
            <!-- <span
              style="
                color: #692b71;
                background-color: white;
                border-radius: 10px;
                font-size: 14px;
                padding: 10px;
                font-weight: bold;
              "
              >&gt;</span
            > -->
            <i
              class="fa-solid fa-arrow-right-to-bracket"
              style="color: #692b71; font-size: 14px; padding: 10px"
            ></i>
          </div>
          <div class="pages-feed">
            <div class="pages-feed-text">
              <img
                src="images/avatar.jpg"
                alt="feed"
                class="pages-feed-avatar"
              />
              <div class="pages-feed-title">
                <span
                  style="color: #692b71; font-weight: normal; font-size: 14px"
                  >Jean-Pierre Morel</span
                >
                <span style="color: #333; font-weight: normal; font-size: 11px"
                  >Aucun memora</span
                >
              </div>
            </div>
            <!-- <span
              style="
                color: #692b71;
                background-color: white;
                border-radius: 10px;
                font-size: 14px;
                padding: 10px;
                font-weight: bold;
              "
              >&gt;</span
            > -->
            <i
              class="fa-solid fa-arrow-right-to-bracket"
              style="color: #692b71; font-size: 14px; padding: 10px"
            ></i>
          </div>
        </div>
        <div class="create-page-button" onclick="newpage()">
          <span style="font-weight: bold">+</span>
          <span style="font-weight: bold">Créer page</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
