<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean-Pierre MOREL</title>
    <link rel="stylesheet" href="./css/style-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./images/Logo.png" alt="Jean-Pierre MOREL" class="logo">
        </div>

        <div class="user-info">
            <div class="user-details">
                <div class="welcome">Bonjour</div>
                <div class="username">Jean-Pierre MOREL</div>
            </div>
            <div class="profile" onclick="profile()">
                <img src="./images/avatar.jpg" alt="Jean-Pierre MOREL" class="avatar">
            </div>
        </div>

        <div class="action-buttons">
            <div class="action-button scanner">
                <div class="qr-code">
                    <svg viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 11h6v6H3v-6zm2 2v2h2v-2H5zm13-2h3v2h-3v-2zm-3 0h2v3h-2v-3zm0 4h2v2h-2v-2zm4 0h2v3h-2v-3z"/>
                    </svg>
                </div>
                <div class="button-title">Scanner</div>
                <div class="button-subtitle">Lier un médaillon</div>
            </div>
            <div class="action-button create" onclick="newpage()">
                <div class="icon" style="font-weight: bold;">+</div>
                <div class="button-title">Créer page</div>
                <div class="button-subtitle">Créer nouvelle page</div>
            </div>
        </div>

        <div class="pages-section">
            <div class="pages-title">Mes pages</div>
            <div class="no-pages">Aucune page trouvée</div>
            <div class="create-page-button" onclick="newpage()">
                <span style="font-weight: bold;">+</span>
                <span style="font-weight: bold;">Créer page</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
