<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css" />
    <title>Connexion</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Connexion / Inscription</h1>
        <p>
          Créer un compte pour bénéficier des fonctionnalités de Jean-Pierre
          MOREL
        </p>

        <div class="form-container">
            <button type="button" class="login-btn" onclick="login()">Connexion</button>
            <button type="button" class="signup-btn" onclick="signup()">Créer un compte</button>
        </div>

        <div class="flags">
          <img
            src="https://www.worldometers.info/img/flags/es-flag.gif"
            alt="Espagne"
          />
          <img
            src="https://www.worldometers.info/img/flags/is-flag.gif"
            alt="Islande"
          />
          <img
            src="https://www.worldometers.info/img/flags/cv-flag.gif"
            alt="Cap-Vert"
          />
          <img
            src="https://www.worldometers.info/img/flags/bn-flag.gif"
            alt="Bénin"
          />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
