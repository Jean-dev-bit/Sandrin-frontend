<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean-Pierre Morel</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styleSettings.css" />
  </head>

  <body>
    <div class="containers">
      <header class="top-header">
        <button class="back-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        <h1>Jean-Pierre Morel</h1>
      </header>
      <div class="container">
        <div class="no-pages">
          <div class="pages-feed">
            <div class="pages-feed-text">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="width: 30px; height: 30px"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="5"
                  stroke="#692b71"
                  stroke-width="2"
                  fill="none"
                />
                <path
                  d="M8 15L6 22L12 19L18 22L16 15"
                  fill="#692b71"
                  stroke="#692b71"
                  stroke-width="2"
                />
                <path
                  d="M9 2L6 8H10L12 4L14 8H18L15 2H9Z"
                  fill="#692b71"
                  stroke="#692b71"
                  stroke-width="2"
                />
              </svg>

              <div class="pages-feed-title">
                <span
                  style="color: #692b71; font-weight: normal; font-size: 14px"
                  >Gérer médaillons</span
                >
                <span style="color: #333; font-weight: normal; font-size: 11px"
                  >Modifier les médaillons</span
                >
              </div>
            </div>
            <span
              style="
                color: #692b71;
                background-color: white;
                border-radius: 10px;
                font-size: 14px;
                padding: 10px;
                font-weight: bold;
              "
              >&gt;</span
            >
          </div>
          <div class="pages-feed">
            <div class="pages-feed-text">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="width: 30px; height: 30px"
              >
                <rect
                  x="4"
                  y="10"
                  width="16"
                  height="10"
                  rx="2"
                  stroke="#692b71"
                  stroke-width="2"
                />
                <path
                  d="M8 10V7a4 4 0 0 1 8 0v3"
                  stroke="#692b71"
                  stroke-width="2"
                />
                <circle cx="12" cy="15" r="1" fill="#692b71" />
              </svg>

              <div class="pages-feed-title">
                <span
                  style="color: #692b71; font-weight: normal; font-size: 14px"
                  >Confidentialité de la page</span
                >
                <span style="color: #333; font-weight: normal; font-size: 11px"
                  >Gérer le statut de la page</span
                >
              </div>
            </div>
            <span
              style="
                color: #692b71;
                background-color: white;
                border-radius: 10px;
                font-size: 14px;
                padding: 10px;
                font-weight: bold;
              "
              >&gt;</span
            >
          </div>
        </div>
        <div class="check">
          <span>Activer les commentaires</span>
          <input type="checkbox" name="commentaires" id="commentaires" />
        </div>
        <div class="check">
          <span>Modérer les commentaires</span>
          <input type="checkbox" name="commentaires" id="commentaires" />
        </div>
        <div class="check">
          <span>Bouton de partage</span>
          <input type="checkbox" name="commentaires" id="commentaires"/>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
