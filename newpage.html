<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Page</title>
    <link rel="stylesheet" href="css/styles-newpage.css">
</head>
<body>
    <header>
        <button id="back-button">←</button>
        <div class="title">
            <h1>Nouvelle page</h1>
            <p>Créer une nouvelle page</p>
        </div>
    </header>

    <main>
        <div class="container">
            <label for="nom">Nom de la personne</label>
            <input type="text" id="nom" placeholder="Nom de la personne">

            <p>Statut de la page</p>
            <div class="status-options">
                <button class="status">Publique</button>
                <button class="status">Cachée</button>
                <button class="status">Privée</button>
            </div>

            <button class="create-btn">Créer la page</button>
        </div>
    </main>
</body>
</html>
