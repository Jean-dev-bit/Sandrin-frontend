<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle Page</title>
    <link rel="stylesheet" href="css/styles-newpage.css" />
  </head>

  <body>
    <header>
      <button id="back-button">←</button>
      <div class="title">
        <h1 style="margin-bottom: 10px">Nouvelle page</h1>
        <p>Créer une nouvelle page</p>
      </div>
    </header>

    <main>
      <div class="container">
        <label for="nom">Nom de la personne</label>
        <input type="text" id="nom" placeholder="Nom de la personne" />
        <p>Statut de la page</p>
        <div class="status-options">
          <input type="radio" id="public" name="status" class="status-radio" />
          <label for="public" class="status">Publique</label>

          <input type="radio" id="protect" name="status" class="status-radio" />
          <label for="protect" class="status">Cachée</label>

          <input type="radio" id="private" name="status" class="status-radio" />
          <label for="private" class="status">Privée</label>
        </div>
        <p id="status-container"></p>
        <button class="create-btn" onclick="creerPage()">Créer la page</button>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const statusRadios = document.querySelectorAll(".status-radio");
        const statusContainer = document.getElementById("status-container");

        if (!statusContainer) {
          console.error("L'élément #status-container n'existe pas.");
          return;
        }

        statusRadios.forEach((radio) => {
          radio.addEventListener("change", function () {
            if (this.id === "public") {
              statusContainer.textContent =
                "Publique : La page sera accessible à toute personne qui scannera le médaillon, apparaissant ainsi dans le moteur de recherche de DernierInstant. En outre, elle sera indexée par Google, rendant son contenu visible à tous.";
            } else if (this.id === "protect") {
              statusContainer.textContent =
                "Cachée : La page ne sera accessible qu'aux personnes scannant directement le médaillon.";
            } else if (this.id === "private") {
              statusContainer.textContent =
                "Privée : La page ne sera accessible qu'aux personnes disposant du mot de passe ou figurant sur votre liste d'accès autorisé.";
            }
          });
        });
      });
    </script>
  </body>
</html>
