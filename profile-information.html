<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Jean-Pierre MOREL</title>
  </head>
  <body>
    <div class="headers">
      <a href="login.html" class="back-home">
        <span class="material-icons">arrow_back</span>
      </a>
      <div class="informations">
        <span class="informations-title">Mon Compte</span>
        <span class="informations-text">Jean-Baptiste Yémalin</span>
      </div>
      <a href="logout.html" class="back-home">
        <span class="material-icons">logout</span>
      </a>
    </div>
    <div class="container">
      <div class="content">
        <div class="profile-picture">
          <img src="/images/avatar.jpg" alt="Photo de profil" />
        </div>
        <div class="language-selector">
          <span class="label">Langue</span>
          <div class="flags">
            <img
              src="https://www.worldometers.info/img/flags/es-flag.gif"
              alt="Espagne"
            />
            <img
              src="https://www.worldometers.info/img/flags/is-flag.gif"
              alt="Islande"
            />
            <img
              src="https://www.worldometers.info/img/flags/cv-flag.gif"
              alt="Cap-Vert"
            />
            <img
              src="https://www.worldometers.info/img/flags/bn-flag.gif"
              alt="Bénin"
            />
          </div>
        </div>
        <div class="full-name">
          <label for="name" class="label">Nom complet</label>
          <input
            type="text"
            id="name"
            value="HOUETCHOWANOU Jean-Baptiste Yémalin"
          />
        </div>
        <div class="connection-info">
          <span class="label">Informations de connexion</span>
          <div class="auth-icon">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
            />
            <span style="font-size: 14px; color: #692b71"
              >yemalindev2002@gmail.com</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
