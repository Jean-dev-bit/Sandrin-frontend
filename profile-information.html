<!DOCTYPE html>

            <span class="subtitle">Jean-Pierre MOREL</span>

                        </svg>
                    </button>
                    <button class="flag-btn">
                        <svg width="32" height="24" viewBox="0 0 32 24">
                            <rect width="32" height="24" fill="#AA151B"/>
                            <rect width="32" height="8" fill="#F1BF00"/>

                </div>

            <section class="info-section">
                <h2>Nom complet</h2>

            <section class="info-section">
                <h2>Adresse mail</h2>
                <input type="text" value="jeanpierremorel@gmail.com">
            </section>
            <section class="info-section">
                <h2>Informations de connexion</h2>
                <div class="email-container">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <span style="font-size: 14px;">jeanbaptistehouetchowanou@gmail.com</span>

            <button type="submit" class="edit-btn">Modifier</button>
