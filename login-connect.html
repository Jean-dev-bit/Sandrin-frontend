<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/login-connect.css">
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>

        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
            Se connecter avec Google
        </button>

        <p class="separator">OU</p>

        <form>
            <label for="email">Adresse mail</label>
            <input type="email" id="email" placeholder="Adresse mail" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Mot de passe" required>

            <button type="submit" class="login-btn" onclick="index()">Connexion</button>
        </form>

        <div class="links">
            <p>Vous n'avez pas de compte ? <a href="/signup.html">Inscription</a></p>
            <a href="#">Mot de passe oublié ?</a>
        </div>

        <p class="terms">En continuant vous acceptez les <a href="#">Conditions Générales</a> & <a href="#">Politique de confidentialité</a>.</p>
    </div>
</body>
</html>
